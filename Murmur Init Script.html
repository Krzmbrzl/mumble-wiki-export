<p><img src="Notice" title="message=Mumble server packages usually contain working init scripts. Manually setting this up is only necessary if these are not available, or you decide to not use them." alt="message=Mumble server packages usually contain working init scripts. Manually setting this up is only necessary if these are not available, or you decide to not use them." /></p>

<p>Download the Script from <a href="https://raw.github.com/mumble-voip/mumble/master/scripts/murmur.init">https://raw.github.com/mumble-voip/mumble/master/scripts/murmur.init</a></p>

<p>Rename it to /etc/init.d/murmur</p>

<p>Make the file executable :</p>

<p> chmod +x /etc/init.d/murmur</p>

<p>Update init levels</p>

<p> update-rc.d murmur defaults 90</p>
